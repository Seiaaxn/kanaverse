name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: "Skip tests before deployment"
        required: false
        default: "false"
        type: boolean

concurrency:
  group: production
  cancel-in-progress: false

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ==================== CI CHECKS ====================
  ci:
    name: CI Checks
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    uses: ./.github/workflows/ci.yml

  # ==================== DEPLOY PRODUCTION ====================
  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [ci]
    if: always() && (needs.ci.result == 'success' || github.event.inputs.skip_tests == 'true')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Create GitHub Deployment Status
        uses: actions/github-script@v7
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.url }}
        with:
          script: |
            const url = process.env.DEPLOY_URL;
            console.log(`âœ… Deployed to production: ${url}`);

  # ==================== POST-DEPLOYMENT ====================
  post-deploy:
    name: Post-Deployment
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()
    steps:
      - name: Health Check
        env:
          PRODUCTION_URL: "https://www.kuromanga.me"
        run: |
          echo "Checking deployment health at ${PRODUCTION_URL}..."
          sleep 15
          MAX_RETRIES=5
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "${PRODUCTION_URL}/api/health" || echo "000")
            if [ "$response" = "200" ]; then
              echo "âœ… Health check passed (HTTP $response)"
              curl -s "${PRODUCTION_URL}/api/health" | head -c 500
              echo ""
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "âš ï¸ Health check attempt $RETRY_COUNT/$MAX_RETRIES failed (HTTP $response)"
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              sleep 10
            fi
          done
          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Deployment Summary
        env:
          DEPLOY_URL: ${{ needs.deploy.outputs.url }}
          COMMIT_SHA: ${{ github.sha }}
          BRANCH_NAME: ${{ github.ref_name }}
          ACTOR: ${{ github.actor }}
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| -------- | ----- |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${DEPLOY_URL} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${COMMIT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${BRANCH_NAME}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${ACTOR} |" >> $GITHUB_STEP_SUMMARY
          
