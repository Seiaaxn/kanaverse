name: Deploy Staging

on:
  push:
    branches: [staging, develop]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy to staging"
        required: false
        default: "staging"
        type: string

concurrency:
  group: staging
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ==================== CI CHECKS ====================
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # ==================== DEPLOY STAGING ====================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: [ci]
    if: needs.ci.result == 'success'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    outputs:
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Staging)
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Alias to staging subdomain
        run: |
          vercel alias set ${{ steps.deploy.outputs.url }} staging-komikmanga.vercel.app --token=${{ secrets.VERCEL_TOKEN }} || true

      - name: Create Deployment Status
        uses: actions/github-script@v7
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.url }}
        with:
          script: |
            const url = process.env.DEPLOY_URL;
            console.log(`âœ… Deployed to staging: ${url}`);

  # ==================== POST-STAGING TESTS ====================
  post-staging-tests:
    name: Post-Staging Tests
    runs-on: ubuntu-latest
    needs: [deploy-staging]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against staging
        run: npx playwright test --project=chromium
        env:
          PLAYWRIGHT_BASE_URL: ${{ needs.deploy-staging.outputs.url }}

      - name: Health Check
        env:
          DEPLOY_URL: ${{ needs.deploy-staging.outputs.url }}
        run: |
          echo "Checking staging deployment health..."
          sleep 10
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "${DEPLOY_URL}/api/health" || echo "000")
            if [ "$response" = "200" ]; then
              echo "âœ… Health check passed (HTTP $response)"
              curl -s "${DEPLOY_URL}/api/health" | head -c 500
              echo ""
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "âš ï¸ Health check attempt $RETRY_COUNT/$MAX_RETRIES failed (HTTP $response)"
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              sleep 5
            fi
          done
          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          exit 1

      - name: Staging Summary
        env:
          DEPLOY_URL: ${{ needs.deploy-staging.outputs.url }}
          COMMIT_SHA: ${{ github.sha }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          echo "## ðŸŽ­ Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| -------- | ----- |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | ${DEPLOY_URL} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${COMMIT_SHA}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${BRANCH_NAME}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Status | âœ… Ready for testing |" >> $GITHUB_STEP_SUMMARY
          
